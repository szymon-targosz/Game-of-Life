<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

   <form>
      <input type="text" id="widthInput" placeholder="Szerokość">
      <input type="text" id="heightInput" placeholder="Wysokość">
      <label> Ożywianie komórek:
         <input type="text" id="boostEvent" placeholder="mouseover/click">
      </label>
      <button type="button" id="startBtn" name="button">start</button>
   </form>

   <div class="flex-container">
      <section id="board">
      </section>
      <section id="game-set">
         <button id="play">graj</button>
         <button id="pause">pauza</button>
      </section>
   </div>

   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
